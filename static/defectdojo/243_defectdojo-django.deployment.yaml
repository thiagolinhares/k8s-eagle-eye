---
# Source: defectdojo/templates/django-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: defectdojo-django
  namespace: security-tools
  labels:
    defectdojo.org/component: django
    app.kubernetes.io/name: defectdojo
    app.kubernetes.io/instance: defectdojo
spec:
  replicas: 1
  selector:
    matchLabels:
      defectdojo.org/component: django
      app.kubernetes.io/name: defectdojo
      app.kubernetes.io/instance: defectdojo
  template:
    metadata:
      labels:
        defectdojo.org/component: django
        app.kubernetes.io/name: defectdojo
        app.kubernetes.io/instance: defectdojo        
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9113"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: defectdojo
      securityContext:
        fsGroup: 1001
      volumes:
      - name: run
        emptyDir: {}
      - name: media
        emptyDir: {}
      containers:
      - name: metrics
        image: nginx/nginx-prometheus-exporter:0.11.0
        imagePullPolicy: IfNotPresent
        command: [ '/usr/bin/nginx-prometheus-exporter', '-nginx.scrape-uri', 'http://127.0.0.1:8080/nginx_status']
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9113
          periodSeconds: 20
          initialDelaySeconds: 15
          timeoutSeconds: 5
      - name: uwsgi
        image: 'defectdojo/defectdojo-django:2.25.4'
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1001
        volumeMounts:
        - name: run
          mountPath: /run/defectdojo
        - name: media
          mountPath: "/app/media"
        ports:
        - name: http
          protocol: TCP
          containerPort: 8081
        envFrom:
        - configMapRef:
            name: defectdojo
        - secretRef:
            name: defectdojo-extrasecrets
            optional: true
        env:
        - name: DD_CELERY_BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: defectdojo-redis-specific
              key: redis-password
        - name: DD_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
                name: defectdojo-mysql-specific
                key: mysql-password
        - name: DD_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: defectdojo
              key: DD_SECRET_KEY
        - name: DD_CREDENTIAL_AES_256_KEY
          valueFrom:
            secretKeyRef:
              name: defectdojo
              key: DD_CREDENTIAL_AES_256_KEY
        - name: DD_SESSION_COOKIE_SECURE
          value: "True"
        - name: DD_CSRF_COOKIE_SECURE
          value: "True"
        livenessProbe:
          httpGet:
            path: /login?force_login_form&next=/
            port: http
            httpHeaders:
            - name: Host
              value: 127.0.0.1
          failureThreshold: 6
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
      - name: nginx
        image: 'defectdojo/defectdojo-nginx:2.25.4'
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1001
        volumeMounts:
        - name: run
          mountPath: /run/defectdojo
        - name: media
          mountPath: /usr/share/nginx/html/media
        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
        envFrom:
        - configMapRef:
            name: defectdojo
        env:
        - name: METRICS_HTTP_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: defectdojo
              key: METRICS_HTTP_AUTH_PASSWORD
        - name: USE_TLS
          value: 'false'
        - name: GENERATE_TLS_CERTIFICATE
          value: 'false'
        livenessProbe:
          httpGet:
            path: /nginx_health
            port: http
            httpHeaders:
            - name: Host
              value: 127.0.0.1
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /uwsgi_health
            port: http
            httpHeaders:
            - name: Host
              value: 127.0.0.1
          failureThreshold: 6
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
